<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang-man Game</title>
    <link rel="stylesheet" href="css/hangman.css">
</head>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Bree+Serif&family=Crete+Round&family=Patua+One&family=Roboto+Slab&display=swap" rel="stylesheet">

<body>
    <section class="header">
        <div class="hangman">
            <h1>Hang-man Game</h1>
            <img src="images/hangman.png" alt="">
        </div>
    </section>

    <section class="middle">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </section>

    <section class="enter">
        <div class="chance">
            <h2 class="total">Total attempts : <span></span></h2>
            <h2 class="remaining">Remaining attempts : <span></span></h2>
        </div>
        <div class="info">
            <h2 class="category">Category is <span></span></h2>
            <h2 class="letters">No. of letters in the word are <span></span></h2>
        </div>
        <div class="answer">
            <h2></h2>
        </div>
        <div class="start">
            <button>START</button>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="hangman.js"></script>
</body>
</html>
